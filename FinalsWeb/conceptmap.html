<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map</title>
<style>
    /* Style for the map container */
    .map-container {
        position: relative;
        width: 800px; /* Adjust width based on your image size */
        margin: 0 auto;
    }
    
    /* Style for clickable regions */
    .clickable-area {
        position: absolute;
        cursor: pointer;
        background-color: rgba(255, 0, 0, 0.3); /* Semi-transparent red */
        border-radius: 50%; /* Example: round shape */
        width: 40px; /* Adjust size as needed */
        height: 40px; /* Adjust size as needed */
    }
    
    /* Positioning of clickable areas */
    .clickable-area.region-1 {
        top: 100px;
        left: 200px;
    }
    
    .clickable-area.region-2 {
        top: 300px;
        left: 400px;
    }
</style>
</head>
<body>

<div class="map-container">
    <img src="images/land.jpg" alt="Map" width="800" height="600">
    
    <!-- Example clickable areas -->
    <div class="clickable-area region-1" onclick="handleRegionClick('Region 1')"></div>
    <div class="clickable-area region-2" onclick="handleRegionClick('Region 2')"></div>
    <!-- Add more clickable areas as needed -->
</div>

<script>
    // Example function to handle clicks on regions
    function handleRegionClick(region) {
        alert('Clicked on ' + region);
        // Add your logic here for what happens when a region is clicked
    }
</script>

</body>
</html>
